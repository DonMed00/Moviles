<ion-header>

  <ion-navbar>
    <ion-title>Formulario Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
        <ion-item>
          <ion-label>Nombre</ion-label>
          <ion-input type="text"name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Apellidos</ion-label>
          <ion-input type="text"name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Teléfono</ion-label>
          <ion-input maxlength=9 type="tel"name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Dirección</ion-label>
          <ion-input type="text"name="title"></ion-input>
        </ion-item>
        <button ion-button (click)="navegarPagina()" type="submit" block>Pagar</button>
        </form>
</ion-content>
