<ion-header>
  <ion-navbar>
    <ion-title text-center >Lista de Deseos</ion-title>
    <ion-buttons left>
      <button color='negro'
              ion-button menuToggle="leftMenu"
              icon-only
              (click)="mostrarMenu()">
              <ion-icon name="menu"></ion-icon>
            </button>
    </ion-buttons>
    <ion-buttons right>
      <button color='negro'
              ion-button menuToggle="rightMenu"
              icon-only
              (click)="mostrarMenu()">
              <ion-icon name="person"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>

<ion-content padding>
  <h4>{{nada}}</h4>
  <ion-item *ngFor="let movil of lista">
    <ion-list>
<ion-item >
  <ion-avatar item-start>
  <img src={{movil.img}}>
</ion-avatar>
<h2>  {{ movil.marca }} {{ movil.modelo }}</h2>
<p>{{movil.precio}} €</p>
<button ion-button
 (click)="verDatos(movil)">
<div>Ver más</div>
</button>
<button ion-button
(click)="eliminar(movil)">
<div>Eliminar</div>
</button>
</ion-item>
</ion-list>
  </ion-item>
</ion-content>
