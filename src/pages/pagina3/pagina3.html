<ion-content padding>
  <ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src={{movil.img}}>
    </ion-avatar>
    <h1>{{movil.marca}} {{movil.modelo}}</h1>
    <p>{{movil.fecha}}</p>
  </ion-item>

  <img src={{movil.img2}}>

  <ion-card-content>
    <ul>
      <li>{{movil.descripcion}}</li>
  </ul>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button
      (click)="addToList(movil, i)" [clear]=true>
      <div>{{add[0]}}</div>
      </button>

    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small>
        <div> {{movil.precio}} &nbsp;</div>
        <ion-icon name="logo-euro"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start clear small (click)="regresar()">
        <div> Regresar</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>


</ion-content>
