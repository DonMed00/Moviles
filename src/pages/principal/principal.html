<ion-header>
  <ion-navbar>
    <ion-title text-center >MovilApp</ion-title>
    <ion-buttons left>
      <button color='negro'
              ion-button menuToggle="leftMenu"
              icon-only
              (click)="mostrarMenu()">
              <ion-icon name="menu"></ion-icon>
            </button>
    </ion-buttons>
    <ion-buttons right>
      <button color='negro'
              ion-button menuToggle="rightMenu"
              icon-only
              (click)="mostrarMenu()">
              <ion-icon name="person"></ion-icon>
            </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>




<ion-content padding>
  <h1>Nuestros dispositivos</h1>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let movil of movilList">
      <h2> {{ movil.marca }} {{ movil.modelo }} </h2>
      <img src="{{movil.img}}" />
      <button ion-button icon-start clear small (click)="verInfo(movil)">
      <p class="p">Ver m√°s</p>
    </button>
    </ion-item>
  </ion-list>
</ion-content>
